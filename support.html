<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - 헤르지온</title>
    <link rel="stylesheet" href="styles/support.css">
</head>
<body>
    <main class="support-page">
        <!-- 헤더 섹션 -->
        <section class="header-section">
            <div class="overlay"></div>
            <div class="header-content">
                <h1>Support</h1>
                <p>고객지원</p>
            </div>
        </section>

        <!-- 메인 콘텐츠 -->
        <section class="main-content">
            <div class="card-container">
                <!-- 앱 다운로드 카드 -->
                <!-- <div class="card">
                    <h2>헤르지온 앱<br>다운로드</h2>
                    <div class="button-group">
                        <a href="#" class="store-button">
                            <img src="images/apple_icon.svg" alt="App Store">
                            <span>App Store</span>
                        </a>
                        <a href="#" class="store-button">
                            <img src="images/playstore_icon.svg" alt="Google Play">
                            <span>Google Play</span>
                        </a>
                    </div>
                </div> -->

                <!-- 사용 설명서 카드 -->
                <div class="card">
                    <h2>헤르지온 사용 설명서<br>다운로드</h2>
                    <a href="#" class="download-link">
                        <img src="images/download_icon.svg" alt="Download">
                        <span>다운로드</span>
                    </a>
                </div>

                <!-- 사용 방법 동영상 카드 -->
                <div class="card">
                    <h2>헤르지온 사용 방법<br>동영상 시청으로 알아보기</h2>
                    <a href="#" class="video-link">
                        <img src="images/play_icon.svg" alt="Watch Video">
                        <span>시청하기</span>
                    </a>
                </div>
            </div>

            <!-- 고객 지원 섹션 -->
            <div class="support-section">
                <h2>고객 지원</h2>
                <div class="support-container">
                    <div class="support-card">
                        <h3>채팅 상담</h3>
                        <a href="#" class="support-link">
                            <img src="images/chat_icon.svg" alt="Chat">
                            <span>채팅하기</span>
                        </a>
                    </div>
                    <div class="support-card">
                        <h3>전화 상담</h3>
                        <a href="tel:02-2637-0009" class="support-link">
                            <img src="images/phone_icon.svg" alt="Phone">
                            <span>02-2637-0009</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/support.js"></script>
